<div class="container">
    <div class="row" style="margin-bottom: 8px;background-color: white; padding: 8px; padding-top: 14px; border-radius: 4px;">
        <div class="col-sm">
            <label>Dita: </label>
            <select id="dit" (change)="DayIndexChanged($event.target.value)">
				<option value="0"></option>
				<option *ngFor="let dite of ditetObservable | async" value={{dite.id}}>
				{{dite.dita}}
				</option>
			</select>
        </div>
        <div class="col-sm">
            <label>Klasa: </label>
            <select id="sall" (change)="ClassIndexChanged($event.target.value)">
				<option value="0"></option>
				<option *ngFor="let salla of sallatObservable | async" value={{salla.id}}>
				{{salla.klasa}}
				</option>
			</select>
        </div>
    </div>
        <div class="row">
            <ag-grid-angular
                style="width: 100%; height: 700px;"
                class="ag-theme-balham"
                [gridOptions]="gridOptions"
                [rowData]="orari"
                (gridReady)="onGridReady($event)"
                >
            </ag-grid-angular>
        </div>
</div>
